default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>

development:
  <<: *default
  port: <%= ENV.fetch('POSTGRES_PORT') { '5432' } %>
  database: dummy_development

test:
  <<: *default
  port: <%= ENV.fetch('POSTGRES_PORT') { '5432' } %>
  database: dummy_test

production:
  <<: *default
